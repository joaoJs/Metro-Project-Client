
<div class="cont">

<div class="auth-form">

<div class="form-inner">

<h2> Log In </h2>

<form (ngSubmit)="submitLogInForm()">
  <div class="form-group">
    <label for="username"> Username </label>
    <input  id="username" type="text" placeholder="Joe"
      [(ngModel)]="user.username" name="username" class="form-control">
  </div>
  <div class="form-group">
    <label for="password"> Password </label>
    <input  id="password" type="password" placeholder="****"
      [(ngModel)]="user.password" name="password" class="form-control">
  </div>
  <br>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

</div>

</div>

<div class="auth-form-sign">

<div class="form-inner">

<h2> Sign Up </h2>

<form (ngSubmit)="signupSubmit()">
  <div class="form-group">
    <label for="username"> Username </label>
    <input  id="username" type="text" placeholder="Joe"
      [(ngModel)]="newUser.username" name="username" class="form-control">
  </div>
  <div class="form-group">
  <label for="email"> Email </label>
  <input  id="email" type="email" placeholder="Joe@ironhack.com"
    [(ngModel)]="newUser.email" name="email" class="form-control">
  </div>
  <div class="form-group">
    <label for="password"> Password </label>
    <input  id="password" type="password" placeholder="****"
      [(ngModel)]="newUser.password" name="password" class="form-control">
  </div>
  <br>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

</div>

</div>

</div>
