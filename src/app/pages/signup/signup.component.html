<div class="auth-form">

<h2> Sign Up </h2>

<form (ngSubmit)="submitSignUpForm()">
  <div class="form-group">
    <label for="username"> Username </label>
    <input  id="username" type="text" placeholder="Joe"
      [(ngModel)]="newUser.username" name="username" class="form-control">
  </div>
  <div class="form-group">
  <label for="email"> Email </label>
  <input  id="email" type="email" placeholder="Joe@ironhack.com"
    [(ngModel)]="newUser.email" name="email" class="form-control">
  </div>
  <div class="form-group">
    <label for="password"> Password </label>
    <input  id="password" type="password" placeholder="****"
      [(ngModel)]="newUser.password" name="password" class="form-control">
  </div>
  <br>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

</div>
